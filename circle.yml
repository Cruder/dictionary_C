machine:
  environment:
    CIRCLE_ENV: test

## Customize dependencies
dependencies:
  pre:
    - sudo apt-get install -y software-properties-common
    - sudo add-apt-repository ppa:george-edison55/cmake-3.x -y
    - sudo apt-get update -y
    - sudo apt-get install cmake -y
    - cmake .
    - make

## Customize test commands
test:
  override:
    - ./bin/Dictionary_test
